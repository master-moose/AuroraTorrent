name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: aurora-torrent
            asset_name: AuroraTorrent-linux-x86_64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aurora-torrent.exe
            asset_name: AuroraTorrent-windows-x86_64
          - platform: macos-latest
            target: x86_64-apple-darwin
            artifact_name: aurora-torrent
            asset_name: AuroraTorrent-macos-x86_64
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact_name: aurora-torrent
            asset_name: AuroraTorrent-macos-arm64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/ui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './apps/ui/src-tauri -> target'

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev libayatana-appindicator3-dev

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: apps/ui
        run: npm ci

      # Build Tauri app
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: apps/ui
          tauriScript: npm run tauri
          args: --target ${{ matrix.target }}

      # Upload artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            apps/ui/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            apps/ui/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            apps/ui/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            apps/ui/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            apps/ui/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            apps/ui/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/ui/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.rpm
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


